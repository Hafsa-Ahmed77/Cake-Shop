<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes | Cake Bites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="{% static 'app/js/cart.js' %}" defer></script>  <!-- Link the shared JS file -->
</head>
<body>
    <style>
        .floating-back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 999;
    background-color: #333;
    color: #fff;
    padding: 10px 12px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .floating-back-button a {
            color: white;
            text-decoration: none;
        }

        .floating-back-button .fa-arrow-left {
            font-family: "Font Awesome 5 Free"; /* if using FontAwesome */
            font-weight: 900;
        }
        .floating-cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            /* Optional: or use rgba(255,255,255,0.8) for a transparent look */
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .floating-cart-icon:hover {
            transform: scale(1.1);
        }

        .floating-cart-icon #cart-btn {
            font-size: 24px;
            color: #333;
            /* Adjust color based on your theme */
        }

        .floating-cart-icon a {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .floating-cart-icon {
                top: 10px;
                right: 10px;
                padding: 8px;
            }

            .floating-cart-icon #cart-btn {
                font-size: 20px;
            }
        }
        

</style>

    
    <header>
        <h1>Our Delicious Cupcakes</h1>
    </header>
    <!-- Floating Back Button (only on this page) -->
<div class="floating-back-button">
    <a href="{% url 'home' %}">
        <div class="fas fa-arrow-left"></div>
    </a>
</div>

    <div class="floating-cart-icon">   
        <a href="{% url 'cart_view' %}">
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
        </a>
    </div>

    <section class="cupcake-gallery">
        {% for product in products %}
            <div class="cupcake-item">
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.desc }}</p>
                <p class="price">Rs{{ product.price }}</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        {% endfor %}
    </section>
</body>
</html>
