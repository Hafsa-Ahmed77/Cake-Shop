<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cake Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <script src="{% static 'app/js/cart.js' %}" defer></script>
    <script>
        function toggleMenu() {
            document.querySelector('.navbar').classList.toggle('active');
        }
    </script>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">CakeBites</a>
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'view_ourcake' %}">Shop</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'admin_login' %}">Login</a>
            <a href="{% url 'user_dashboard' %}" target="main">History</a>
        </nav>
        <div class="icons">
            <a href="{% url 'cart_view' %}" target="main">
                <div id="cart-btn" class="fas fa-shopping-cart"></div>
            </a>
        </div>
        <!-- Hamburger Menu Icon -->
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </header>
</body>

</html>
