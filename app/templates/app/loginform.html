<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>
<body>
    <section id="admin-login" class="admin-login">
        <div class="login-container">
            <div class="form-wrapper">
                <!-- Login Form -->
                <div class="form">
                    <h2>Login</h2>
                    <form action="{% url 'admin_login' %}" method="post" onsubmit="updateLocalStorage()">
                        {% csrf_token %}
                        <div class="inputBox">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username">
                        </div>
                        <div class="inputBox">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn">Login</button>
                        {% if error %}
                            <p class="error">{{ error }}</p>
                        {% endif %}
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="form">
                    <h2>Sign Up</h2>
                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        <div class="inputBox">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" name="username" required placeholder="Choose a username">
                        </div>
                        <div class="inputBox">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" required placeholder="Create a password">
                        </div>
                        <div class="inputBox">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
                        </div>
                        <div class="inputBox">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required placeholder="Enter your address">
                        </div>
                        <button type="submit" class="btn">Sign Up</button>

                        <!-- Signup Error Message -->
                        {% if signup_error %}
                            <p class="error">{{ signup_error }}</p>
                        {% endif %}
                        <!-- success message -->
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
<script>
    function updateLocalStorage() {
        let usernameInput = document.getElementById('username').value.trim();
        if (usernameInput) {
            localStorage.setItem('username', usernameInput);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const username = "{{ request.session.username|default:'' }}";  // Retrieve username from session
        if (username) {
            localStorage.setItem('username', username);  // Store username in local storage
        }
    });
</script>
