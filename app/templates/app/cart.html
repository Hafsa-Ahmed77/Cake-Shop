<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <script src="{% static 'app/js/cart.js' %}" defer></script>  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d7ccc8, #a1887f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .cart-container {
      width: 100%;
      max-width: 600px;
      background: #8d6e63;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 10px 10px 20px #3e2723, -10px -10px 20px #8d6e63;
      text-align: center;
      position: relative;
    }

    .cart-container::before,
    .cart-container::after {
      content: "";
      position: absolute;
      border-radius: 50%;
    }

    .cart-container::before {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      top: -30px;
      left: -30px;
      box-shadow: inset -5px -5px 10px #8d6e63, inset 5px 5px 10px #3e2723;
    }

    .cart-container::after {
      width: 130px;
      height: 130px;
      background: rgba(0, 0, 0, 0.1);
      bottom: -30px;
      right: -30px;
      box-shadow: inset 5px 5px 10px #3e2723, inset -5px -5px 10px #8d6e63;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #ffebee;
      margin-bottom: 20px;
    }

    .cart-summary,
    .order-details {
      background: #795548;
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: inset 6px 6px 12px #3e2723, inset -6px -6px 12px #d7ccc8;
      text-align: left;
    }

    .cart-summary p,
    .order-details p {
      font-size: 16px;
      font-weight: bold;
      color: #ffebee;
    }

    button.proceed-checkout {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #65443c;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      box-shadow: 6px 6px 12px #3e2723, -6px -6px 12px #d7ccc8;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.proceed-checkout:hover {
      background: #8d6e63;
      box-shadow: inset 6px 6px 12px #3e2723, inset -6px -6px 12px #d7ccc8;
    }

    .cart-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 15px;
      margin-top: 12px;
      border-radius: 12px;
      background: #a1887f;
      box-shadow: 6px 6px 12px #3e2723, -6px -6px 12px #d7ccc8;
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      box-shadow: 3px 3px 6px #3e2723, -3px -3px 6px #d7ccc8;
      flex-shrink: 0;
    }

    .cart-item-details {
      flex: 1;
      padding-left: 15px;
      min-width: 0;
    }

    .cart-item-details h3 {
      font-size: 16px;
      font-weight: bold;
      color: #3e2723;
    }

    .price {
      font-size: 15px;
      font-weight: bold;
      color: #4e342e;
    }

    button.remove-item {
      background: #6d4c41;
      border: none;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 6px 6px 12px #3e2723, -6px -6px 12px #d7ccc8;
      transition: all 0.3s ease;
      color: #fff;
      margin-top: 10px;
    }

    button.remove-item:hover {
      background: #8d6e63;
      box-shadow: inset 6px 6px 12px #3e2723, inset -6px -6px 12px #d7ccc8;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(50px);
    }

    body::before {
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      top: 30px;
      left: 30px;
    }

    body::after {
      width: 180px;
      height: 180px;
      background: rgba(0, 0, 0, 0.1);
      bottom: 30px;
      right: 30px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .cart-container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        margin-bottom: 10px;
      }

      .cart-item-details {
        padding-left: 0;
      }

      .cart-summary p,
      .order-details p {
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .cart-container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      button.proceed-checkout {
        font-size: 16px;
      }

      button.remove-item {
        font-size: 14px;
      }

      .cart-summary p,
      .order-details p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items-container"></div>

    <div class="cart-summary">
      <p>Total: â‚¨ <span id="total-price">0</span></p>
    </div>

    <div class="order-details">
      <h3>Order By:</h3>
      <p><strong>Name:</strong> <span id="order-username"></span></p>
      <p><strong>Address:</strong> <span id="order-address"></span></p>
      <p><strong>Phone:</strong> <span id="order-phone"></span></p>
    </div>

    <button id="checkout-btn" class="proceed-checkout" disabled>Place Order</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let username = localStorage.getItem("username");

      if (username) {
        document.getElementById("order-username").textContent = username;

        fetch(`/get_user_details/?username=${username}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              document.getElementById("order-address").textContent = data.address;
              document.getElementById("order-phone").textContent = data.phone;
            } else {
              document.getElementById("order-address").textContent = "Not Available";
              document.getElementById("order-phone").textContent = "Not Available";
            }
          })
          .catch(error => console.error("Error fetching user details:", error));
      }
    });
  </script>
</body>
</html>
