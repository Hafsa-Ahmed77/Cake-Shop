<!-- ourcake.html -->
<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes | Cake Bites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'app/css/ourcake.css' %}">
    <script src="{% static 'app/js/cart.js' %}" defer></script>
</head>

<body>
    <style>
        .floating-cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            /* Optional: or use rgba(255,255,255,0.8) for a transparent look */
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .floating-cart-icon:hover {
            transform: scale(1.1);
        }

        .floating-cart-icon #cart-btn {
            font-size: 24px;
            color: #333;
            /* Adjust color based on your theme */
        }

        .floating-cart-icon a {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .floating-cart-icon {
                top: 10px;
                right: 10px;
                padding: 8px;
            }

            .floating-cart-icon #cart-btn {
                font-size: 20px;
            }
        }
    </style>
    <header>
        <h1>Our Delicious Cakes</h1>
    </header>

    <div class="floating-cart-icon">
        <a href="{% url 'cart_view' %}" target="main">
            <div id="cart-btn" class="fas fa-shopping-cart"></div>
        </a>
    </div>
    <section class="cake-gallery">
        {% for product in products %}
        {% if product.category == "Cakes" %}
        <div class="cake-item">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.desc }}</p>
            <p class="price">â‚¨ {{ product.price }}</p>

            <button class="add-to-cart">Add to Cart</button>
        </div>
        {% endif %}
        {% endfor %}
    </section>


</body>

</html>
